<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia dos Namorados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="container">
  <div class="gift-box" onclick="openGift()">
    <div class="lid"></div>
    <div class="box">
      <p>Clique para abrir seu presente</p>
    </div>
  </div>

  <div class="content hidden">
    <div class="ticket">
      <h1>Tour no Estádio São Januário</h1>
    </div>
    <div class="message">
      <p>Meu amor, espero que goste da surpresa. Sei que você é apaixonado por futebol e quis te proporcionar um momento especial, curtindo uma das coisas que você mais gosta. Espero que aproveite muito. Te amo.</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
